<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Pernikahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f3f0;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #7a4a2e; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="card">
    <p id="tamu"></p>

    <h1>Dede & Badru</h1>
    <p>Akan melangsungkan pernikahan pada:</p>
    <p><b>Selasa, 27 Januari 2026</b></p>

    <p>Kediaman Mempelai Wanita</p>

    <p id="countdown"></p>

    <audio autoplay loop>
      <source src="musik.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Nama tamu dari link
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get("to");
    if (nama) {
      document.getElementById("tamu").innerHTML =
        "Kepada Yth.<br><b>" + nama + "</b>";
    }

    // Countdown
    const target = new Date("2026-01-27").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const sisa = target - now;
      const hari = Math.floor(sisa / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML =
        "‚è≥ " + hari + " hari lagi";
    }, 1000);
  </script>
</body>
</html>
