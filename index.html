<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Pernikahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .section {
  margin-top: 30px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: #7a4a2e;
  color: white;
  border: none;
  font-weight: bold;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 15px;
}

.stats div {
  background: #f0e7df;
  padding: 10px;
  border-radius: 8px;
  width: 45%;
}
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f3f0;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #7a4a2e; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="card">
    <p id="tamu"></p>

    <h1>Dede & Badru</h1>
    <p>Akan melangsungkan pernikahan pada:</p>
    <p><b>Selasa, 27 Januari 2026</b></p>

    <p>Kediaman Mempelai Wanita</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.709479887611!2d108.3149144!3d-7.497292099999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e65f10044d1367d%3A0xd90bff7eff47e55!2sDingdingari!5e0!3m2!1sid!2sid!4v1767696754518!5m2!1sid!2sid"
      width="100%"
      height="250"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"></iframe>
    <hr>
    <div class="section">
  <h2>Konfirmasi Kehadiran</h2>

  <div class="stats">
    <div>✔ Hadir: <span id="hadir">0</span></div>
    <div>✖ Tidak Hadir: <span id="tidak">0</span></div>
  </div>

  <input type="text" id="nama" placeholder="Nama Anda">
  <select id="status">
    <option value="Hadir">Hadir</option>
    <option value="Tidak Hadir">Tidak Hadir</option>
  </select>

  <button onclick="kirimRSVP()">Kirim</button>
</div>

    <p id="countdown"></p>

    <audio autoplay loop>
      <source src="1659_Wedding_Piano_with_Vocal_Melody.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
let hadir = 0;
let tidak = 0;

function kirimRSVP() {
  const status = document.getElementById("status").value;

  if (status === "Hadir") {
    hadir++;
    document.getElementById("hadir").innerText = hadir;
  } else {
    tidak++;
    document.getElementById("tidak").innerText = tidak;
  }

  const nama = document.getElementById("nama").value;
  const pesan = `Halo, saya ${nama}. Konfirmasi kehadiran: ${status}.`;
  const noWa = "6281234567890"; // GANTI NOMOR

  window.open(
    `https://wa.me/${noWa}?text=${encodeURIComponent(pesan)}`,
    "_blank"
  );
}
</script>


  <script>
    // Nama tamu dari link
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get("to");
    if (nama) {
      document.getElementById("tamu").innerHTML =
        "Kepada Yth.<br><b>" + nama + "</b>";
    }

    // Countdown
    const target = new Date("2026-01-27").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const sisa = target - now;
      const hari = Math.floor(sisa / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML =
        "⏳ " + hari + " hari lagi";
    }, 1000);
  </script>

  <div class="section">
  <h2>Ucapan & Doa</h2>
</div>
