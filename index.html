<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Pernikahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f3f0;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #7a4a2e; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="card">
    <p id="tamu"></p>

    <h1>Dede & Badru</h1>
    <p>Akan melangsungkan pernikahan pada:</p>
    <p><b>Selasa, 27 Januari 2026</b></p>

    <p>Kediaman Mempelai Wanita</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.709479887611!2d108.3149144!3d-7.497292099999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e65f10044d1367d%3A0xd90bff7eff47e55!2sDingdingari!5e0!3m2!1sid!2sid!4v1767696754518!5m2!1sid!2sid"
      width="100%"
      height="250"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"></iframe>

    <p id="countdown"></p>

    <audio autoplay loop>
      <source src="1659_Wedding_Piano_with_Vocal_Melody.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // Nama tamu dari link
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get("to");
    if (nama) {
      document.getElementById("tamu").innerHTML =
        "Kepada Yth.<br><b>" + nama + "</b>";
    }

    // Countdown
    const target = new Date("2026-01-27").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const sisa = target - now;
      const hari = Math.floor(sisa / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML =
        "‚è≥ " + hari + " hari lagi";
    }, 1000);
  </script>
</body>
</html>
